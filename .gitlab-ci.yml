image: maven:latest

stages:
  - build
  - test 
  - deploy

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  tags:
    - SWTP
  stage: build
  script:
    - echo "building"
    - "mvn install"
    - cd src/main/java
    - javac hello/*.java
    - java hello.HelloWorld

test:
  stage: test
  script:
    - cd src/test/java
    - javac GreeterTest.java
    - java GreeterTest.java
 

deploy:
  stage: deploy
  script:
    - echo "deploying"  
  only:
    - main
